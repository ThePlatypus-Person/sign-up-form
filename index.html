<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>

    <div class="container">
        <div class="hero">
            <div class="logo">
                <img src="./img/logo.png" alt="Logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <span>Claudio Schwarz</span> on <span>Unsplash</span></p>
        </div>

        <div class="sign-up-section">
            <form action="#">
                <div class="header">
                    <h3>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="emphasis">now</span> to get started.
                    </h3>
                    <h3>
                        You <span class="emphasis">know</span> you want to.
                    </h3>
                </div>

                <div class="main">
                    <h3>Let's do this!</h3>

                    <div class="inputs">
                        <div>
                            <label for="first_name">First Name</label>
                            <input 
                                type="text" 
                                id="first_name"
                                name="first_name"
                                placeholder="John"
                                pattern="[a-zA-Z]*"
                            >
                            <span></span>
                        </div>

                        <div>
                            <label for="last_name">Last Name</label>
                            <input 
                                type="text" 
                                id="last_name"
                                name="last_name"
                                placeholder="Doe"
                                pattern="[a-zA-Z]*"
                            >
                            <span></span>
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                id="email"
                                name="email"
                                placeholder="example@email.com"
                                pattern="^[\w\-\.]+@([\w-]+\.)+[\w-]{2,}$"
                            >
                            <span></span>
                        </div>

                        <div>
                            <label for="phone">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phone"
                                name="phone_number"
                                placeholder="+01 123 456 789"
                                pattern="[0-9+ ]+"
                            >
                            <span></span>
                        </div>

                        <div>
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password"
                                name="password"
                                pattern=".{8,}"
                            >
                            <span></span>
                        </div>

                        <div>
                            <label for="confirm">Confirm Password</label>
                            <input 
                                type="password" 
                                id="confirm"
                                name="confirm"
                                value=""
                            >
                            <span class="confirm-span"></span>
                        </div>
                    </div>
                </div>

                <div class="bottom">
                    <button class="create" disabled>
                        Create Account
                    </button>

                    <p>
                    Already have an account? <a href="#" class="login">Log in</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
