<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="root">

            <div class="photo">
                <div class="logo">
                    <img src="img/logo.png" alt="The Odin Project Logo">
                    Odin
                </div>
            </div>

            <div class="content">
                <form action="#" method="post">

                    <div class="desc">
                        <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
                        <div>Sign up <em>now</em> to get started.</div>
                        <div>You <em>know</em> you want to.</div>
                    </div>

                    <div class="form">
                        <h2>Let's do this!</h2>
                        <fieldset>
                            <div>
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" placeholder="Tony" required>
                            </div>

                            <div>
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" placeholder="Stark">
                            </div>
                        </fieldset>

                        <fieldset>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                            </div>

                            <div>
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" id="phone_number" name="phone">
                            </div>
                        </fieldset>

                        <fieldset>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>

                            <div>
                                <label for="pass-confirm">Confirm Password</label>
                                <input type="password" id="pass-confirm" required>
                                <span></span>
                            </div>
                        </fieldset>
                    </div>

                    <div class="submit">
                        <button type="submit">Create Account</button>

                        <div>Already have an account? <a href="#">Log in</a></div>
                    </div>

                </form>
            </div>

        </div>
    </body>
</html>
